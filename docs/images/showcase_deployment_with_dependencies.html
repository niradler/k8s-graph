        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1f77b4", "font": {"color": "white"}, "id": "Deployment:production:grafana-53", "label": "Deployment\ngrafana-53", "shape": "dot", "size": 15, "title": "Deployment\ngrafana-53\nNamespace: production"}, {"color": "#ff7f0e", "font": {"color": "white"}, "id": "ReplicaSet:production:grafana-53-5f287efb9", "label": "ReplicaSet\ngrafana-53-5f287efb9", "shape": "dot", "size": 15, "title": "ReplicaSet\ngrafana-53-5f287efb9\nNamespace: production"}, {"color": "#2ca02c", "font": {"color": "white"}, "id": "Pod:production:grafana-53-dddfd46b7-4ef70", "label": "Pod\ngrafana-53-dddfd46b7-4ef7", "shape": "dot", "size": 15, "title": "Pod\ngrafana-53-dddfd46b7-4ef70\nNamespace: production"}, {"color": "#e377c2", "font": {"color": "white"}, "id": "ServiceAccount:production:monitoring-service", "label": "ServiceAccount\nmonitoring-service", "shape": "dot", "size": 15, "title": "ServiceAccount\nmonitoring-service\nNamespace: production"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#666666", "from": "Deployment:production:grafana-53", "title": "owned\nDeployment owns ReplicaSet", "to": "ReplicaSet:production:grafana-53-5f287efb9"}, {"arrows": "to", "color": "#666666", "from": "ReplicaSet:production:grafana-53-5f287efb9", "title": "owned\nReplicaSet owns Pod", "to": "Pod:production:grafana-53-dddfd46b7-4ef70"}, {"arrows": "to", "color": "#666666", "from": "Pod:production:grafana-53-dddfd46b7-4ef70", "title": "service_account\nPod uses ServiceAccount", "to": "ServiceAccount:production:monitoring-service"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08}, "maxVelocity": 50, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"iterations": 150}}, "nodes": {"font": {"size": 14}}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "smooth": {"type": "continuous"}}};
